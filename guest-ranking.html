<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>DJゲストランキング</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f7f7f7;
    }
    h1, h2 {
      text-align: center;
    }
    table {
      width: 80%;
      margin: 1rem auto;
      border-collapse: collapse;
      background-color: #fff;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem 1rem;
      text-align: center;
    }
    th {
      background-color: #eee;
    }
    .filters {
      text-align: center;
      margin-bottom: 2rem;
    }
  </style>
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';
    import { getDatabase, ref, get } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js';

    const firebaseConfig = {
      apiKey: "AIzaSyDSZohtnPXem6m7f6A63KjXTQMUUFNk0Cg",
      authDomain: "ghost-entrance.firebaseapp.com",
      databaseURL: "https://ghost-entrance-default-rtdb.firebaseio.com",
      projectId: "ghost-entrance",
      storageBucket: "ghost-entrance.appspot.com",
      messagingSenderId: "977704976997",
      appId: "1:977704976997:web:48497f9420c62920757c8c"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let rawData = [];

    async function fetchData() {
      const snapshot = await get(ref(db, 'dj_summary'));
      if (!snapshot.exists()) return;
      const data = snapshot.val();
      rawData = [];

      for (const date in data) {
        for (const dj in data[date]) {
          const guest = data[date][dj]?.guest || 0;
          const free = data[date][dj]?.free || 0;
          rawData.push({ date, dj, guest, free });
        }
      }
      applyFilter();
    }

    function calculateRankings(filteredData) {
      const grouped = {};

      filteredData.forEach(entry => {
        const { dj, guest, free, date } = entry;
        if (!grouped[dj]) grouped[dj] = { guest: 0, free: 0, dates: new Set() };
        grouped[dj].guest += guest;
        grouped[dj].free += free;
        grouped[dj].dates.add(date);
      });

      const guestRanking = [];
      const totalRanking = [];

      for (const dj in grouped) {
        const days = grouped[dj].dates.size;
        guestRanking.push({ dj, avg: +(grouped[dj].guest / days).toFixed(2), days });
        totalRanking.push({ dj, avg: +((grouped[dj].guest + grouped[dj].free) / days).toFixed(2), days });
      }

      guestRanking.sort((a, b) => b.avg - a.avg);
      totalRanking.sort((a, b) => b.avg - a.avg);

      return { guestRanking, totalRanking };
    }

    function renderTables(guestRanking, totalRanking) {
      const guestTbody = document.getElementById("guestRankBody");
      const totalTbody = document.getElementById("totalRankBody");
      guestTbody.innerHTML = "";
      totalTbody.innerHTML = "";

      guestRanking.forEach(row => {
        guestTbody.innerHTML += `<tr><td>${row.dj}</td><td>${row.avg}</td><td>${row.days}</td></tr>`;
      });

      totalRanking.forEach(row => {
        totalTbody.innerHTML += `<tr><td>${row.dj}</td><td>${row.avg}</td><td>${row.days}</td></tr>`;
      });
    }

    window.applyFilter = function() {
      const start = document.getElementById("startDate").value;
      const end = document.getElementById("endDate").value;

      const filtered = rawData.filter(entry => {
        return (!start || entry.date >= start) && (!end || entry.date <= end);
      });

      const { guestRanking, totalRanking } = calculateRankings(filtered);
      renderTables(guestRanking, totalRanking);
    }

    window.addEventListener("DOMContentLoaded", fetchData);
  </script>
</head>
<body>
  <h1>DJ別来場者ランキング</h1>

  <div class="filters">
    <label>開始日: <input type="date" id="startDate"></label>
    <label>終了日: <input type="date" id="endDate"></label>
    <button onclick="applyFilter()">フィルター適用</button>
  </div>

  <h2>1日あたりのゲスト人数ランキング</h2>
  <table>
    <thead>
      <tr>
        <th>DJ名</th>
        <th>1日平均ゲスト数</th>
        <th>出演日数</th>
      </tr>
    </thead>
    <tbody id="guestRankBody"></tbody>
  </table>

  <h2>1日あたりのゲスト+フリー人数ランキング</h2>
  <table>
    <thead>
      <tr>
        <th>DJ名</th>
        <th>1日平均ゲスト+フリー数</th>
        <th>出演日数</th>
      </tr>
    </thead>
    <tbody id="totalRankBody"></tbody>
  </table>
</body>
</html>
