<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>GHOST</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest-GHOST.json">
  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      background: linear-gradient(120deg, #e0e7ff 0%, #fff 100%);
      margin: 0;
      min-height: 100vh;
    }
    header {
      background: #3b82f6;
      color: #fff;
      padding: 32px 20px 20px 20px;
      font-size: 32px;
      font-weight: bold;
      text-align: center;
      letter-spacing: 2px;
      box-shadow: 0 2px 8px rgba(59,130,246,0.08);
    }
    main {
      max-width: 520px;
      margin: 48px auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(59,130,246,0.10);
      padding: 40px 30px 32px 30px;
      text-align: center;
    }
    section {
      margin-bottom: 40px;
    }
    h2 {
      color: #2563eb;
      font-size: 22px;
      margin-bottom: 18px;
      margin-top: 0;
      letter-spacing: 1px;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    li {
      margin: 18px 0;
    }
    a {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      width: 100%;
      max-width: 350px;
      font-size: 20px;
      font-weight: 500;
      color: #2563eb;
      background: linear-gradient(90deg, #e0e7ff 0%, #bae6fd 100%);
      border-radius: 8px;
      padding: 12px 0 12px 12px;
      text-decoration: none;
      box-shadow: 0 2px 8px rgba(59,130,246,0.07);
      transition: background 0.2s, transform 0.2s, box-shadow 0.2s;
      letter-spacing: 1px;
      margin: 0 auto 18px auto;
    }
    a img {
      width: 48px;
      height: 48px;
      border-radius: 8px;
      margin-right: 16px;
      object-fit: cover;
      background: #e0e7ff;
    }
    a:hover {
      background: linear-gradient(90deg, #93c5fd 0%, #f0abfc 100%);
      color: #1e293b;
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 6px 18px rgba(59,130,246,0.13);
      text-decoration: none;
    }
    .desc {
      color: #64748b;
      font-size: 15px;
      margin-bottom: 32px;
      margin-top: 10px;
      letter-spacing: 0.5px;
    }
    @media (max-width: 600px) {
      main { padding: 18px 4vw; }
      header { font-size: 22px; padding: 18px 5px 12px 5px; }
      a { font-size: 16px; padding: 11px 0 11px 8px; }
      h2 { font-size: 17px; }
      a img { width: 36px; height: 36px; margin-right: 8px; }
    }
  </style>
</head>
<body>
  <header>集計・入力ページ</header>
  <main>
    <div class="desc">
      各種集計・入力ページへアクセスできます。
    </div>
    <section>
      <h2>入力ページ</h2>
      <ul>
        <li>
          <a href="entrance.html">
            <img src="entrance-thumb.png" alt="エントランス入力サムネ">
            エントランス入力
          </a>
        </li>
        <li>		
          <a href="country.html">
            <img src="country-thumb.png" alt="国別来場者入力サムネ">
            国別来場者入力
          </a>
        </li>
        <li>
          <a href="https://sugad4i.github.io/statistics/cashier-calculate">
            <img src="cashier.png" alt="キャッシャー集計サムネ">
            キャッシャー集計まとめ
          </a>
        </li>
      </ul>
    </section>
    <section>
      <h2>累計データ</h2>	
      <ul>
        <li>
          <a href="entrance-statics.html">
            <img src="entrance-statics-thumb.png" alt="エントランス累計サムネ">
            エントランス累計データ
          </a>
        </li>
        <li>
          <a href="country-statics.html">
            <img src="country-statics-thumb.png" alt="国別来場者累計サムネ">
            国別来場者累計データ
          </a>
        </li>
      </ul>
    </section>
  </main>
</body>
</html>
