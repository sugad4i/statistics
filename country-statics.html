const panelCountryIndexes = [
  35,1,0,21,20,43,36,4,25,23,22,10,27,45,6,8,44,37,46,47,26,28,9,3,2
];

const topCountryList = panelCountryIndexes.map(idx => countryList[idx]);
let panelCounts = Array(topCountryList.length).fill(0);
let inputList = [];
let historyList = [];
let historyKeys = [];

// 日付デフォルト自動入力（7時までは前日、それ以降は当日）
function setDefaultDate() {
  const now = new Date();
  const dateObj = new Date(now);
  if (now.getHours() < 7) {
    dateObj.setDate(now.getDate() - 1);
  }
  const yyyy = dateObj.getFullYear();
  const mm = String(dateObj.getMonth() + 1).padStart(2, '0');
  const dd = String(dateObj.getDate()).padStart(2, '0');
  document.getElementById('date-input').value = `${yyyy}-${mm}-${dd}`;
}

// 国パネル生成
function renderCountryPanel() {
  const panel = document.getElementById('countryGrid');
  panel.innerHTML = '';
  topCountryList.forEach((c, idx) => {
    const btn = document.createElement('button');
    btn.type = 'button';
    btn.className = 'country-btn' + (panelCounts[idx] ? ' selected' : '');
    btn.innerHTML = `
      <span class="country-flag-bg">${c.flag}</span>
      <span>${c.jp}</span>
      ${panelCounts[idx] ? `<span class="count">×${panelCounts[idx]}</span>` : ''}
    `;
    btn.onclick = () => {
      panelCounts[idx]++;
      const existIdx = inputList.findIndex(item => item.idx === idx);
      if (existIdx >= 0) {
        inputList[existIdx].qty++;
      } else {
        inputList.push({ idx, qty: 1 });
      }
      renderCountryPanel();
      renderInputList();
    };
    panel.appendChild(btn);
  });
}

// 左側リスト描画
function renderInputList() {
  const area = document.getElementById('inputItems');
  area.innerHTML = '';
  inputList.forEach((item, i) => {
    const c = topCountryList[item.idx];
    area.innerHTML += `
      <div class="input-item">
        <span>
          <span class="input-item-country">${c.flag} ${c.jp}</span>
          <span class="input-item-qty">×${item.qty}</span>
        </span>
        <button onclick="removeInput(${i})">削除</button>
      </div>
    `;
  });
  const total = inputList.reduce((sum, item) => sum + item.qty, 0);
  document.getElementById('inputTotal').textContent = `合計 ${total}件`;
}

// 入力削除
function removeInput(i) {
  const entry = inputList[i];
  if (!entry) return;
  panelCounts[entry.idx] = Math.max(0, panelCounts[entry.idx] - entry.qty);
  inputList.splice(i, 1);
  renderCountryPanel();
  renderInputList();
}

// クリア
function clearPanel() {
  panelCounts = Array(topCountryList.length).fill(0);
  inputList = [];
  renderCountryPanel();
  renderInputList();
  document.getElementById('msg').textContent = '';
}

// 送信
function submitData() {
  const date = document.getElementById('date-input').value;
  if (!date) {
    document.getElementById('msg').textContent = '日付を入力してください';
    return;
  }
  if (inputList.length === 0) {
    document.getElementById('msg').textContent = '国を選択してください';
    return;
  }
  inputList.forEach(item => {
    const time = getNowTimeStr();
    db.ref('country').push({
      date,
      countryIdx: panelCountryIndexes[item.idx],
      count: item.qty,
      time
    });
  });
  clearPanel();
  document.getElementById('msg').textContent = '送信しました';
  setTimeout(() => { document.getElementById('msg').textContent = ''; }, 2000);
  loadHistory();
  loadDailyRanking();
}

// 現在時刻（hh:mm）
function getNowTimeStr() {
  const d = new Date();
  return `${d.getHours().toString().padStart(2, '0')}:${d.getMinutes().toString().padStart(2, '0')}`;
}

// 履歴取得
function loadHistory() {
  const date = document.getElementById('date-input').value;
  if (!date) return;
  db.ref('country').orderByChild('date').equalTo(date).once('value').then(snapshot => {
    historyList = [];
    historyKeys = [];
    if (snapshot.exists()) {
      snapshot.forEach(child => {
        historyList.push(child.val());
        historyKeys.push(child.key);
      });
    }
    renderHistory();
  });
}

// 履歴描画
function renderHistory() {
  const tbody = document.getElementById('historyBody');
  tbody.innerHTML = '';
  const rows = historyList.map((row, i) => ({ row, key: historyKeys[i] })).reverse();
  rows.forEach(item => {
    const c = countryList[item.row.countryIdx];
    const flagName = c ? `${c.flag} ${c.jp}` : '不明';
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${item.row.date}</td>
      <td>${item.row.time || '--:--'}</td>
      <td>${flagName}</td>
      <td>${item.row.count}</td>
      <td><button onclick="deleteHistory('${item.key}')">削除</button></td>
    `;
    tbody.appendChild(tr);
  });
}

// 履歴削除
function deleteHistory(key) {
  if (!key) return;
  if (!confirm('この履歴を削除しますか?')) return;
  db.ref('country/' + key).remove().then(() => {
    loadHistory();
    loadDailyRanking();
  });
}

// 指定日のランキング表示
function loadDailyRanking() {
  const date = document.getElementById('ranking-date').value;
  const tbody = document.querySelector('#daily-ranking-table tbody');
  tbody.innerHTML = '';
  if (!date) {
    tbody.innerHTML = '<tr><td colspan="3">日付を選択してください</td></tr>';
    return;
  }
  db.ref('country').orderByChild('date').equalTo(date).once('value').then(snapshot => {
    if (!snapshot.exists()) {
      tbody.innerHTML = '<tr><td colspan="3">データがありません</td></tr>';
      return;
    }
    const agg = {};
    snapshot.forEach(s => {
      const v = s.val();
      const idx = Number(v.countryIdx);
      const cnt = Number(v.count || 0);
      if (!Number.isFinite(idx)) return;
      agg[idx] = (agg[idx] || 0) + cnt;
    });
    const ranking = Object.entries(agg)
      .map(([idx, count]) => {
        const c = countryList[Number(idx)];
        const name = c ? `${c.flag} ${c.jp}` : '不明';
        return { name, count: Number(count) };
      })
      .sort((a, b) => b.count - a.count);

    let total = 0;
    ranking.forEach((r, i) => {
      total += r.count;
      const tr = document.createElement('tr');
      tr.innerHTML = `<td>${i + 1}</td><td>${r.name}</td><td>${r.count}</td>`;
      tbody.appendChild(tr);
    });
    const trTotal = document.createElement('tr');
    trTotal.className = 'highlight';
    trTotal.innerHTML = `<td colspan="2">合計（${ranking.length}カ国）</td><td>${total}</td>`;
    tbody.appendChild(trTotal);
  }).catch(err => {
    console.error(err);
    tbody.innerHTML = '<tr><td colspan="3">取得に失敗しました</td></tr>';
  });
}

// 指定日のランキングをテキストでコピー
function copyDailyRanking() {
  const date = document.getElementById('ranking-date').value;
  if (!date) {
    alert('日付を選択してください');
    return;
  }
  db.ref('country').orderByChild('date').equalTo(date).once('value').then(snapshot => {
    if (!snapshot.exists()) {
      alert('データがありません');
      return;
    }
    const agg = {};
    snapshot.forEach(s => {
      const v = s.val();
      const idx = Number(v.countryIdx);
      const cnt = Number(v.count || 0);
      if (!Number.isFinite(idx)) return;
      agg[idx] = (agg[idx] || 0) + cnt;
    });
    const ranking = Object.entries(agg)
      .map(([idx, count]) => {
        const c = countryList[Number(idx)];
        const name = c ? `${c.flag} ${c.jp}` : '不明';
        return { name, count: Number(count) };
      })
      .sort((a, b) => b.count - a.count);

    let total = 0;
    let text = `【指定日の国別ランキング】${date}\n\n`;
    ranking.forEach((r, i) => {
      total += r.count;
      const percent = ((r.count / total) * 100).toFixed(0);
      text += `${i + 1}位\t${r.name}\t${r.count}人(${percent}%)\n`;
    });
    text += `\n合計: ${total}人（${ranking.length}カ国）\n`;

    if (navigator.clipboard && navigator.clipboard.writeText) {
      navigator.clipboard.writeText(text).then(() => {
        alert('コピーしました');
      }).catch(err => {
        console.error('コピーエラー:', err);
        fallbackCopy(text);
      });
    } else {
      fallbackCopy(text);
    }
  }).catch(err => {
    console.error(err);
    alert('取得に失敗しました');
  });
}

// フォールバックコピー
function fallbackCopy(text) {
  const ta = document.createElement('textarea');
  ta.value = text;
  ta.style.position = 'fixed';
  ta.style.opacity = '0';
  document.body.appendChild(ta);
  ta.select();
  try {
    document.execCommand('copy');
    alert('コピーしました');
  } catch {
    alert('コピーに失敗しました');
  }
  document.body.removeChild(ta);
}

// 初期化
function initRankingDate() {
  const pad = n => String(n).padStart(2, '0');
  const d = new Date();
  const today = `${d.getFullYear()}-${pad(d.getMonth() + 1)}-${pad(d.getDate())}`;
  const el = document.getElementById('ranking-date');
  if (el) {
    el.value = today;
    loadDailyRanking();
    el.addEventListener('change', loadDailyRanking);
  }
}

// 初期表示
window.addEventListener('DOMContentLoaded', () => {
  setDefaultDate();
  renderCountryPanel();
  renderInputList();
  loadHistory();
  initRankingDate();
});
document.getElementById('date-input').addEventListener('change', () => {
  loadHistory();
});
