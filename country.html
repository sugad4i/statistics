<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>国別来場者記録</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: 'Noto Sans JP', sans-serif; background: #f4f8fb; margin: 0; }
    header { background: #3b82f6; color: #fff; padding: 24px 0; font-size: 26px; font-weight: bold; text-align: center; }
    main { max-width: 800px; margin: 30px auto; background: #fff; border-radius: 12px; box-shadow: 0 2px 12px rgba(59,130,246,0.08); padding: 30px 20px; }
    h2 { color: #2563eb; margin-top: 30px; }
    .input-row { margin: 24px 0 18px 0; display: flex; gap: 24px; align-items: center; }
    .input-row label { font-size: 16px; }
    #country-panel {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      margin-bottom: 16px;
      justify-content: center;
    }
    .country-btn {
      width: 160px;
      height: 80px;
      font-size: 20px;
      font-weight: bold;
      border-radius: 16px;
      margin-bottom: 8px;
      border: none;
      box-shadow: 0 2px 8px rgba(59,130,246,0.10);
      background: linear-gradient(135deg, #e0e7ff 60%, #fff 100%);
      position: relative;
      transition: 0.15s;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .country-btn.selected {
      background: linear-gradient(135deg, #60a5fa 60%, #fff 100%);
      color: #fff;
      border: 2.5px solid #2563eb;
    }
    .country-flag-bg {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: #fff;
      box-shadow: 0 2px 8px rgba(59,130,246,0.10);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      margin-bottom: 4px;
    }
    .country-btn .count {
      position: absolute;
      top: 8px;
      right: 14px;
      background: #2563eb;
      color: #fff;
      font-size: 15px;
      border-radius: 10px;
      padding: 2px 10px;
      font-weight: bold;
    }
    #confirm-btn {
      font-size: 22px;
      padding: 16px 40px;
      background: #2563eb;
      color: #fff;
      border: none;
      border-radius: 14px;
      font-weight: bold;
      box-shadow: 0 2px 8px rgba(59,130,246,0.10);
      cursor: pointer;
      margin-top: 10px;
      margin-bottom: 10px;
      transition: 0.1s;
    }
    #confirm-btn:hover {
      background: #1d4ed8;
    }
    .stat-table { width: 100%; border-collapse: collapse; margin: 18px 0 30px 0; }
    .stat-table th, .stat-table td { border: 1px solid #ccc; padding: 8px 10px; text-align: center; }
    .stat-table th { background: #e0e7ff; }
    .highlight { background: #fef9c3; }
    .desc { color: #64748b; font-size: 15px; margin-bottom: 18px; }
    .msg { color: #2563eb; margin-left: 10px; }
    @media (max-width: 700px) {
      main { padding: 10px 2vw; }
      .input-row { flex-direction: column; gap: 10px; }
      #country-panel { gap: 8px; }
      .country-btn { width: 100%; height: 60px; font-size: 17px; }
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <link rel="apple-touch-icon" href="country-thumb.png">
  <link rel="icon" type="image/png" sizes="192x192" href="country-thumb.png">
  <link rel="manifest" href="manifest-country.json">
</head>
<body>
  <header>国別来場者記録</header>
  <main>
    <div class="desc">
      各国の来場者数をパネルで選択して記録できます。<br>
      日付を入力し、国パネルを人数分押して「確定」ボタンを押してください。
    </div>
    <div class="input-row">
      <label>日付: <input type="date" id="date-input"></label>
    </div>
    <div id="country-panel"></div>
    <div style="margin-bottom:24px; text-align:center;">
      <button id="confirm-btn" onclick="confirmPanel()">確定</button>
      <span id="msg" class="msg"></span>
    </div>
    <h2>本日の記録</h2>
    <table class="stat-table">
      <thead>
        <tr>
          <th>日付</th>
          <th>時間</th>
          <th>国</th>
          <th>人数</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody id="country-table-body"></tbody>
    </table>
  </main>
  <script>
const firebaseConfig = {
  apiKey: "AIzaSyDSZohtnPXem6m7f6A63KjXTQMUUFNk0Cg",
  authDomain: "ghost-entrance.firebaseapp.com",
  databaseURL: "https://ghost-entrance-default-rtdb.firebaseio.com",
  projectId: "ghost-entrance",
  storageBucket: "ghost-entrance.firebasestorage.app",
  messagingSenderId: "977704976997",
  appId: "1:977704976997:web:e61ef8bdc61babc2757c8c"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

// 上位25カ国＋代表的な先進国
const topCountryList = [
  {flag:"🇺🇸", jp:"アメリカ", en:"United States"},
  {flag:"🇨🇳", jp:"中国", en:"China"},
  {flag:"🇰🇷", jp:"韓国", en:"South Korea"},
  {flag:"🇫🇷", jp:"フランス", en:"France"},
  {flag:"🇬🇧", jp:"イギリス", en:"United Kingdom"},
  {flag:"🇦🇺", jp:"オーストラリア", en:"Australia"},
  {flag:"🇨🇦", jp:"カナダ", en:"Canada"},
  {flag:"🇹🇭", jp:"タイ", en:"Thailand"},
  {flag:"🇳🇱", jp:"オランダ", en:"Netherlands"},
  {flag:"🇮🇹", jp:"イタリア", en:"Italy"},
  {flag:"🇩🇪", jp:"ドイツ", en:"Germany"},
  {flag:"🇮🇳", jp:"インド", en:"India"},
  {flag:"🇸🇪", jp:"スウェーデン", en:"Sweden"},
  {flag:"🇹🇷", jp:"トルコ", en:"Turkey"},
  {flag:"🇵🇭", jp:"フィリピン", en:"Philippines"},
  {flag:"🇲🇾", jp:"マレーシア", en:"Malaysia"},
  {flag:"🇳🇿", jp:"ニュージーランド", en:"New Zealand"},
  {flag:"🇲🇽", jp:"メキシコ", en:"Mexico"},
  {flag:"🇸🇦", jp:"サウジアラビア", en:"Saudi Arabia"},
  {flag:"🇦🇪", jp:"アラブ首長国連邦", en:"United Arab Emirates"},
  {flag:"🇨🇭", jp:"スイス", en:"Switzerland"},
  {flag:"🇳🇴", jp:"ノルウェー", en:"Norway"},
  {flag:"🇸🇬", jp:"シンガポール", en:"Singapore"},
  {flag:"🇭🇰", jp:"香港", en:"Hong Kong"},
  {flag:"🇹🇼", jp:"台湾", en:"Taiwan"},
  // 代表的な先進国（重複除外）
  {flag:"🇪🇸", jp:"スペイン", en:"Spain"},
  {flag:"🇩🇰", jp:"デンマーク", en:"Denmark"},
  {flag:"🇦🇹", jp:"オーストリア", en:"Austria"},
  {flag:"🇧🇪", jp:"ベルギー", en:"Belgium"},
  {flag:"🇫🇮", jp:"フィンランド", en:"Finland"},
  {flag:"🇨🇿", jp:"チェコ", en:"Czech Republic"},
  {flag:"🇵🇱", jp:"ポーランド", en:"Poland"},
  {flag:"🇧🇷", jp:"ブラジル", en:"Brazil"},
  {flag:"🇦🇷", jp:"アルゼンチン", en:"Argentina"},
  {flag:"🇨🇱", jp:"チリ", en:"Chile"},
  {flag:"🇵🇪", jp:"ペルー", en:"Peru"},
  {flag:"🇨🇴", jp:"コロンビア", en:"Colombia"},
  {flag:"🇿🇦", jp:"南アフリカ", en:"South Africa"},
  {flag:"🇪🇬", jp:"エジプト", en:"Egypt"}
];

let panelCounts = Array(topCountryList.length).fill(0);
let countryData = [];

// 国パネル生成（均等な長方形・複数回押し対応・デザイン強化）
function renderCountryPanel() {
  const panel = document.getElementById('country-panel');
  panel.innerHTML = '';
  topCountryList.forEach((c, idx) => {
    const btn = document.createElement('button');
    btn.type = 'button';
    btn.className = 'country-btn' + (panelCounts[idx] ? ' selected' : '');
    btn.innerHTML = `
      <span class="country-flag-bg">${c.flag}</span>
      <span>${c.jp}</span>
      ${panelCounts[idx] ? `<span class="count">×${panelCounts[idx]}</span>` : ''}
    `;
    btn.onclick = () => {
      panelCounts[idx]++;
      renderCountryPanel();
    };
    panel.appendChild(btn);
  });
}
renderCountryPanel();

// 現在時刻（hh:mm）取得
function getNowTimeStr() {
  const d = new Date();
  return `${d.getHours().toString().padStart(2, '0')}:${d.getMinutes().toString().padStart(2, '0')}`;
}

// 確定ボタンでまとめて登録
function confirmPanel() {
  const date = document.getElementById('date-input').value;
  if (!date) {
    document.getElementById('msg').textContent = '日付を入力してください';
    return;
  }
  let any = false;
  panelCounts.forEach((count, idx) => {
    if (count > 0) {
      any = true;
      const time = getNowTimeStr();
      db.ref('country').push({
        date,
        countryIdx: idx,
        count,
        time
      });
    }
  });
  if (!any) {
    document.getElementById('msg').textContent = '国を選択してください';
    return;
  }
  panelCounts = Array(topCountryList.length).fill(0);
  renderCountryPanel();
  document.getElementById('msg').textContent = '記録しました';
  loadCountryData();
}

// データ取得・テーブル表示
function loadCountryData() {
  db.ref('country').get().then(snapshot => {
    if (!snapshot.exists()) return;
    countryData = [];
    const obj = snapshot.val();
    Object.keys(obj).forEach(key => {
      countryData.push({ ...obj[key], key });
    });
    renderTable();
  });
}

// テーブル描画
function renderTable() {
  const tbody = document.getElementById('country-table-body');
  tbody.innerHTML = '';
  const selectedDate = document.getElementById('date-input').value;
  const filtered = countryData
    .map((row, idx) => ({ ...row, _originalIdx: idx }))
    .filter(row => row.date === selectedDate)
    .reverse();

  filtered.forEach((row) => {
    const c = topCountryList[row.countryIdx];
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${row.date}</td>
      <td>${row.time || ''}</td>
      <td>${c ? `${c.flag} ${c.jp} (${c.en})` : '不明'}</td>
      <td>${row.count}</td>
      <td>
        <button onclick="deleteRow(${row._originalIdx})">削除</button>
      </td>
    `;
    tbody.appendChild(tr);
  });
}

// 削除
function deleteRow(idx) {
  const key = countryData[idx].key;
  if (!key) return;
  db.ref('country/' + key).remove().then(() => {
    loadCountryData();
  });
}

// 日付変更時にテーブル再描画
document.getElementById('date-input').addEventListener('change', renderTable);

// 初期表示
loadCountryData();
  </script>
</body>
</html>
